<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font_Awesome CDN -->
    <script src="https://kit.fontawesome.com/0a9b70a11a.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- ============Main Section============ -->
    <main class="max-w-6xl mx-auto px-16 lg:px-28">
        <!-- ============Header Section============ -->
        <header class="flex-col lg:flex lg:flex-row md:flex md:flex-row pt-10 mb-20">
            <!-- Text content -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good tea <br> time at The <br> Tea House</h1>
                <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-3 rounded-lg text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
            </div>
            <!-- =====Image Content===== -->
            <div class="relative">
                <!-- ===Image=== -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="banner">
                </div>
                <!-- ===Card=== -->
                <div
                    class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-2 rounded-lg top-40 md:top-72">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <!-- text -->
                    <div class="ml-2">
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
